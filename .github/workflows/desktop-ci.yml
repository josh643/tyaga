name: Desktop App CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master", "develop" ]
    paths:
      - 'apps/desktop/**'
      - 'package-lock.json'
      - '.github/workflows/desktop-ci.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'apps/desktop/**'

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Desktop Tests
      run: npm run test --workspace=tyaga-desktop

    - name: Build Electron App (Windows)
      run: npm run build --workspace=tyaga-desktop
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build Electron App (Mac)
      run: npm run build:mac --workspace=tyaga-desktop
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Mac Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mac-build
        path: apps/desktop/release-v6-new/*.dmg
        if-no-files-found: warn

    - name: Upload Mac Zip
      uses: actions/upload-artifact@v4
      with:
        name: mac-build-zip
        path: apps/desktop/release-v6-new/*.zip
        if-no-files-found: warn
