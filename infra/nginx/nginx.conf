events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://web-interface:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Specific API routes handled by the Web Interface (Orchestrator)
        location /api/orchestrator {
            proxy_pass http://web-interface:3000;
            proxy_set_header Host $host;
        }
        location /api/agents {
            proxy_pass http://web-interface:3000;
            proxy_set_header Host $host;
        }
        location /api/works {
            proxy_pass http://web-interface:3000;
            proxy_set_header Host $host;
        }
        location /api/campaigns {
            proxy_pass http://web-interface:3000;
            proxy_set_header Host $host;
        }
        location /api/slots {
            proxy_pass http://web-interface:3000;
            proxy_set_header Host $host;
        }
        location /api/n8n/workflows {
            proxy_pass http://web-interface:3000;
            proxy_set_header Host $host;
        }

        # General API Fallback -> API Gateway
        location /api/ {
            proxy_pass http://api-gateway:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /n8n/ {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            proxy_cache off;
        }
    }
}
